<div class="container mx-auto" style="min-height: 77.3vh; padding-top: 30px;">
  <h1 class="CatalogoH1">{{ 'Customize' | translate }}</h1>
  <div class="row justify-content-around mt-5">
    <div class="col-12 col-lg-3 mb-4 mb-lg-0">
      <div #rendererContainer style="background-color: transparent; height: 400px;">
      </div>
    </div>
    <div class="col-12 col-lg-6 row mx-auto mx-lg-0 text-end mt-5 mt-lg-0">
      <div class="col-12 seleccion-madera">
        <h3 class="mb-4">{{ 'SelectWoodType' | translate }}</h3>
        <div class="row">
        <div class="col-4 col-md-3 mb-4 madera" *ngFor="let madera of tiposMadera">
        <input  [id]="madera.label" class="d-none" type="radio" name="tipoMadera" [value]="madera.value" [(ngModel)]="tipoMadera" (change)="actualizarCajon(madera.value)">
        <label class="labelsDeMadera" for="{{madera.label}}"  [ngClass]="{ 'input-selected': tipoMadera === madera.value, 'input-not-selected': tipoMadera !== madera.value }">
          <span class="tooltip">{{madera.label}}</span>
          <div style="cursor: pointer; display: grid; place-items:center;">
            <img style="border-radius: 8px;" width="100px" height="100px" [src]="madera.imagen" alt="{{ madera.label }}">
          </div>
        </label>
        </div>
      </div>
      </div>
      <div class="col-12 seleccion-cuerdas mt-3 flex position-relative">
        <h3 class="mb-3">{{ 'SelectStringType' | translate }}</h3>
        <select class="form-select w-50 position-absolute" style="right: 0;" [(ngModel)]="tipoCuerdas">
          <option value="sin-cuerdas">{{ 'NoStrings' | translate }}</option>
          <option value="una-cuerda-central">{{ 'OneCentralString' | translate }}</option>
          <option value="dos-cuerdas-v">{{ 'TwoStringsV' | translate }}</option>
          <option value="varias-cuerdas">{{ 'SeveralStrings' | translate }}</option>
        </select>
      </div>
    </div>
    <div class="col-12 mt-3" style="display: flex; justify-content: center;">
      <button class="boton" (click)="irAPintar()"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
</div>
